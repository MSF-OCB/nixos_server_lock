name: "Build"
on:
  pull_request:
    branches:
      - "master"
  push:
    branches:
      - "master"
    paths-ignore:
      - "README.md"
      - ".gitignore"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: cachix/install-nix-action@master

      - run: nix build -vL '.#nixos-server-lock'
